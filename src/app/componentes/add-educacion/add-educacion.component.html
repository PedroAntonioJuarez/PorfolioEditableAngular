<div class="contenedor-formulario">
    <h2>Agregar Educación</h2>
    <form action="" class="formulario" (ngSubmit)="guardarEducacion()">
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <input class="form-control" type="text" name="text" id="text" placeholder="Escribe el Título" [(ngModel)]="texto">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input class="form-control" type="text" name="descripcion" id="descripcion" placeholder="Escribe una descripción" [(ngModel)]="descripcion">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
       
        <input type="submit" text="Guardar Educación" class="btn btn-primary">
       
    </form>
    
</div>
